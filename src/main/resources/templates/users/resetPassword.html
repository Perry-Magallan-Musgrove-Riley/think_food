<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/head.html :: head">
	<meta charset="UTF-8">
	<title>Reset Password</title>
</head>
<body>
<div th:include="partials/navbar.html :: navbar"></div>

<form th:action="@{/profile}" method="get">
	<input type="text" name="resetForm" placeholder="Enter new Username/email here">
</form>

<form th:action="@{/resetPassword}" method="post">
	<input type="text" name="resetForm" placeholder="Enter new password">
</form>

<form th:action="@{/resetPassword}" method="post">
	<input type="text" name="resetForm" placeholder="Confirm new password">
</form>

<form th:action="@{/login}" method="get">
	<button type="submit" class="btn btn-primary">Reset Password</button>
</form>

</body>
</html>
