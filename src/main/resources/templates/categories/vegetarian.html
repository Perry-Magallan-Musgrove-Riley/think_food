<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/head.html :: head">
    <meta charset="UTF-8">
    <title>Veggie Lovers Page</title>
</head>
<body>
<div th:include="partials/navbar.html :: navbar"></div>
    <form th:action="@{/vegetarian}" method="post">
        <h4>Veggie Lovers Delight</h4>

    </form>
    <form action="">
        <button id="veggie">Give me some veggies!</button><br>
    </form>
</body>
<script th:inline="javascript">
    // "https://api.spoonacular.com/recipes/random?number=1&tags=vegetarian";
    const spoonkey = /*[[${spoonkey}]]*/ 'default';
    console.log(spoonkey);
    const url = "https://api.spoonacular.com/recipes/random?number=20&tags=vegetarian&apiKey=" + spoonkey;
        // "https://api.spoonacular.com/recipes/random?apiKey=" + spoonkey + "number=20&tags=vegetarian";
    const options = {
        method: "GET",
    };
    const spoon = function(e) {
        e.preventDefault();
        fetch(url, options).then(response => response.json())
            .then(response => console.log(response))
    }

    document.getElementById("veggie").addEventListener('click', spoon);
    /*]]>*/
</script>
</html>
