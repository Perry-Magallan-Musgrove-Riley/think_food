<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/head.html :: head">
    <meta charset="UTF-8">
    <title>Search Page</title>
</head>
<body th:style="'background-color : #f5ecbc'">
<div th:include="partials/navbar.html :: navbar"></div>

<h1>Search Results Page</h1>
<div>
    <h2>Recipe List</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Prep Time</th>
            <th>Image</th>
            <th>Description</th>
            <th>Chef</th>
            <th>Rating</th>
        </tr>
        <tr th:each="search : ${recipes}">
<!--            <td th:text="${search.getId}"><a href="/recipe/${recipe.recipe_id}">Recipe ID</a></td>-->
            <td th:text="${search.getTitle()}">Title</td>
            <td th:text="${search.getPrep_time}">Prep Time</td>
            <td th:text="${search.getImage}">Image</td>
            <td th:text="${search.getDescription}">Description</td>
<!--            <td th:text="${search.getUsername}">Chef</td>-->
            <td th:text="${search.getRating}">Rating</td>
        </tr>
    </table>
</div>
</body>
</html>
